<div id="signin-container">
	<div class="logo-lg">LOGO</div>

	<form id="signin-form" (ngSubmit)=userService.signin(credentials) #signupForm="ngForm">
		<div class="form-group">
			<input type="email" name="email" placeholder="Email" class="form-control" required [(ngModel)]="credentials.email">
		</div>
		<div class="form-group">
			<input type="password" name="password" placeholder="Password" class="form-control" required [(ngModel)]="credentials.password">
		</div>
			<button type="submit" class="button-submit button-lg">Sign In</button>
	</form>

	<div id="signin-social">
		<button id="signin-facebook" class="button-lg" (click)="userService.fbSignin()">Sign in with Facebook</button>
		<div>
			<button id="signin-twitter" (click)="userService.twitterSignin()">Twitter</button>
			<button id="signin-google" (click)="userService.googleSignin()">Google</button>
		</div>
	</div>

	<div id="register-link" class="text-centered">
		<a routerLink="/signup" routerLinkActive="active" href="">Register a new account.</a>
	</div>
</div>
