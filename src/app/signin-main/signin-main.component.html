<div id="signin-container">
	<div class="logo-lg">LOGO</div>

	<form id="signin-form">
		<div class="form-group">
			<input type="text" name="fullnameoremail" placeholder="Full Name or Email" class="form-control" required>
		</div>
		<div class="form-group">
			<input type="password" name="password" placeholder="Password" class="form-control" required>
		</div>
			<button type="submit" class="button-submit button-lg">Sign In</button>
	</form>

	<div id="signin-social">
		<button id="signin-facebook" class="button-lg">Sign in with Facebook</button>
		<div id="signin-or" class="text-centered">or</div>
		<button id="signin-twitter">Twitter</button>
		<button id="signin-google">Google</button>
	</div>

	<div id="signup-link" class="text-centered">
		Don't have an Account? Tap here to <br> <a routerLink="/signup" routerLinkActive="active" id="signup-link-highlighted" href="">Sign Up.</a>
	</div>
</div>
