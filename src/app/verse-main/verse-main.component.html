<div id="verse-container">
  <div id="verse-card">
    <h1>{{(verse | async)?.book}} {{(verse | async)?.chapter}}:{{(verse | async)?.verse}}</h1>
    <p>{{(verse | async)?.text}}</p>
  </div>
  <div id="questions-list-container">
    <button id="top-btn">TOP</button>
    <div *ngFor="let question of questions | async;">
      <app-verse-question [question]="question"></app-verse-question>
      <hr>
    </div>
  </div>

  <button id="ask-btn" (click)="toggleAskQuestion()" [disabled]="!enableAskButton"
  >Ask Question</button>

  <div id="ask-question-container" [hidden]="hideAskQuestion">
    <form id="question-form" (ngSubmit)="submitQuestion()" #questionForm="ngForm">
      <textarea id="question-textarea" placeholder="Ask a question" [(ngModel)]="newQuestion.text" name="text"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
